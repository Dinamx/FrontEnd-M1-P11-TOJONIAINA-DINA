<mat-card class="cardWithShadow">
  <div *ngIf="isLoading" style="position: fixed; width: 100%; height: 100%; display: flex ; justify-content: center; align-items: center; background: white; top: 0; left: 0 ; z-index:  9999;  margin-top: 7%; border-radius: 5%; " >
    <mat-spinner></mat-spinner>
  </div>

  <mat-card-content>
    <mat-card-title>Horaire de travail</mat-card-title>
    <mat-card-subtitle class="mat-body-1">Horaires actuels</mat-card-subtitle>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" color="primary" class="col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Heure dÃ©but</mat-label>
        <input type="time" matInput formControlName="heureDebut" class="mat-input-element">
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary" class="col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Heure fin</mat-label>
        <input type="time" matInput formControlName="heureFin" class="mat-input-element">
      </mat-form-field>
      <div class="mat-form-field-outline">
        <button type="submit" mat-flat-button color="primary" class="w-50">
          Modifier
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
