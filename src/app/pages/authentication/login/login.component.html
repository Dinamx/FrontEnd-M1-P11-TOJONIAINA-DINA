<div class="blank-layout-container justify-content-center align-items-center " style="background: #ecf0f1;">

  <div
    class=" position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-12 d-flex align-items-center " >





      <mat-card  class="cardWithShadow boxed-auth d-flex flex-row row align-items-center " style="width: 70vw !important; height: 80vh" >

        <div class="image col-6 h-100 d-flex align-items-center "  style=" overflow: hidden ; min-height: 80vh;  height: 100% ; ">
          <img  src=" ../../../../assets/login_img.jpg  " style="  height: 100% ; ">
        </div>

        <div class="col-12 col-sm-6">
          <mat-card-content class="p-32 d-flex flex-column justify-content-center">


            <div class="or-border m-t-30">{{ getLoginHeaderText() }}</div>


            <form [formGroup]="form" class="m-t-30" (submit)="logIn()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Username
              </mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <!--                <input matInput name="email" [(ngModel)]="userEmail"  />-->
                <input matInput formControlName="email" value="{{userEmail}}"/>
              </mat-form-field>
              <!-- password -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password
              </mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput value="{{userPsswd}}" formControlName="password" type="password"/>
              </mat-form-field>

              <div class="mat-warn">
            <span *ngIf="errorMessage" class="mat-warn">
              {{ errorMessage }}
            </span>
              </div>


              <mat-label *ngFor="let valeurs  of getLink()" class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
                Connect as <a routerLink="{{valeurs.value}}">{{valeurs.name}}</a>
              </mat-label>

              <div class="d-flex align-items-center m-b-12">
                <!--              <mat-checkbox color="primary">Remember this Device</mat-checkbox>-->
                <!--              <a-->
                <!--                [routerLink]="['/']"-->
                <!--                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"-->
                <!--                >Forgot Password ?</a-->
                <!--              >-->
              </div>
              <button type="submit" mat-flat-button color="primary" class="w-100">
                Sign In
              </button>
            </form>
            <span class="d-block f-w-500 text-center m-t-24"
            >New ?
              <a
                [routerLink]="['/authentication/register']"
                class="text-decoration-none text-primary f-w-500 f-s-14"
              >
                Create an account as a client</a
              >
            </span>
          </mat-card-content>
        </div>
      </mat-card>
    </div>
  </div>
</div>
