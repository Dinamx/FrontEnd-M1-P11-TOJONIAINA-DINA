<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Take an appointment</mat-card-title>
    <mat-card-subtitle class="mat-body-1">New Appointment</mat-card-subtitle>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field appearance="outline" color="primary" class=" col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block" >Date et heure</mat-label>
        <input type="datetime-local"  matInput class="mat-input-element" formControlName="date_heure">
      </mat-form-field>
      <!--      <mat-form-field appearance="outline" color="primary" class="col-12 mat-form-field-outline">-->
<!--        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Date et heure</mat-label>-->

<!--        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--        <mat-datetimepicker #picker></mat-datetimepicker>-->
<!--      </mat-form-field>-->


      <mat-form-field appearance="outline" color="primary" class=" col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block" >Service</mat-label>
<!--        <input  matInput  >-->
        <mat-select  class="mat-input-element" formControlName="idservice" (selectionChange)="onServiceSelectionChange($event)">
          <mat-option class="mat-input-element">None</mat-option>
          <mat-option *ngFor="let service of services" [value]="service._id">{{ service.description }}</mat-option>
  
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary" class=" col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"  >Prix (Ariary)</mat-label>
        <input matInput min="0" class="mat-input-element" formControlName="prixpaye" >
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary" class=" col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block" >Employé</mat-label>
<!--        <input  matInput  >-->
        <mat-select  class="mat-input-element" formControlName="idemploye">
          <mat-option class="mat-input-element">None</mat-option>
          <mat-option *ngFor="let employee of employees" [value]="employee._id">{{ employee.email }}</mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field appearance="outline" color="primary" class=" col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"  >Rappel</mat-label>
        <input matInput min="0" class="mat-input-element" formControlName="rappel" >
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary" class="col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Durée (en minutes)</mat-label>
        <input matInput readonly min="0" class="mat-input-element" [value]="dure">
      </mat-form-field>
      
      
      
      <div class="mat-form-field-outline">
      <button type="submit"  mat-flat-button color="primary" class="w-50">
        Confirm
      </button>
      </div>





    </form>

  </mat-card-content>



</mat-card>
