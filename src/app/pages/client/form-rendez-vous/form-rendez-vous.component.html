<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Take an appointment</mat-card-title>
    <mat-card-subtitle class="mat-body-1">New Appointment</mat-card-subtitle>

    <form>

      <mat-form-field appearance="outline" color="primary" class=" col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block" >Date</mat-label>
        <input matInput [matDatepicker]="picker" class="mat-input-element" >
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>



      <mat-form-field appearance="outline" color="primary" class=" col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block" >Service</mat-label>
        <input matInput class="mat-input-element" >
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary" class=" col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block" >Dur√©e</mat-label>
        <input matInput class="mat-input-element" >
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary" class=" col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block" >Employe</mat-label>
        <input matInput class="mat-input-element" >
      </mat-form-field>

      <div class="mat-form-field-outline">
      <button type="submit"  mat-flat-button color="primary" class="w-50">
        Confirm
      </button>
      </div>





    </form>

  </mat-card-content>



</mat-card>
