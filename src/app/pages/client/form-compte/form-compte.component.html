<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Mon Compte</mat-card-title>
    <mat-card-subtitle class="mat-body-1">Créditer mon compte</mat-card-subtitle>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field appearance="outline" class="w-100" color="primary">
        <mat-label>Montant</mat-label>
        <input matInput formControlName="montant" type="number" min="0">
        <mat-error *ngIf="f.montant.invalid">
          Le montant doit être positif.
        </mat-error>
      </mat-form-field>
      <div class="mat-form-field-outline">
        <button type="submit"  mat-flat-button color="primary" class="w-50">
          Confirm
        </button>
      </div>

    </form>

  </mat-card-content>



</mat-card>
