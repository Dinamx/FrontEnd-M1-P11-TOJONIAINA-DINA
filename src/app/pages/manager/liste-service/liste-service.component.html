<div class="col-lg-12">
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-5">
      <!--      Code recherche-->
      <form class="example-form">
        <mat-form-field class="col-12">
          <mat-label>Number</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async track option" [value]="option">{{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
      <!--      Fin recherche-->
    </mat-card-content>
  </mat-card>

  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <mat-card-title>List of all Services</mat-card-title>
      <div class="table-responsive m-t-16">
        <table mat-table [dataSource]="dataSource" class="w-100 table-responsive">

          <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Service</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1 f-w-500">
              <span class="mat-body-1 f-s-14">
                      {{ element.position }}
                    </span>
            </td>
          </ng-container>


          <!-- Name Column -->
          <ng-container matColumnDef="hrate">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Prix</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1 f-w-500">
              ${{ element.hourRate }} Ar
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="exclasses">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >
              duree
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1 f-w-500">
                            <span class="mat-body-1 f-s-14">
                               {{ element.classes }} mn
                            </span>
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >
              Comisison
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1 f-w-500">
                            <span class="mat-body-1 f-s-14">
                               {{ element.classes }} %
                            </span>
            </td>
          </ng-container>
