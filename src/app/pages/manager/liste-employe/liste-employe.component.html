<div class="col-lg-12">


  <div *ngIf="isLoading"
       style="position: fixed; width: 100%; height: 100%; display: flex ; justify-content: center; align-items: center; background: white; top: 0; left: 0 ; z-index:  9999;  margin-top: 7%; border-radius: 5%; ">
    <mat-spinner></mat-spinner>
  </div>


  <mat-card class="mat-card cardWithShadow">
    <form [formGroup]="searchForm" (submit)="filterData(searchForm.value)">
    <mat-card-content class="mat-mdc-card-content">
      <div class=" row  justify-content-evenly " style="display: flex; align-items: center; justify-content: space-evenly  ">

    <div class="col-3 m-0 p-0 "  >
          <mat-form-field appearance="outline" class="form-field-class col-12 ">
            <mat-label class="mat-label-class">Nom</mat-label>
            <input formControlName="nom" class="mat-input-class" matInput placeholder="Entrez le nom...">
          </mat-form-field>
        </div>
        <div class="col-3 m-0 p-0">
          <mat-form-field appearance="outline" class="form-field-class col-12">
            <mat-label class="mat-label-class">Prénom</mat-label>
            <input formControlName="prenom" class="mat-input-class" matInput placeholder="Entrez le prénom...">
          </mat-form-field>
        </div>
        <div class="col-3 m-0 p-0">
          <mat-form-field appearance="outline" class="form-field-class col-12">
            <mat-label class="mat-label-class">Email</mat-label>
            <input formControlName="email" class="mat-input-class" matInput placeholder="Entrez l'email...">
          </mat-form-field>
        </div>
        <div class="col-3 m-0 p-0">
          <mat-form-field appearance="outline" class="form-field-class col-12">
            <mat-label class="mat-label-class">Numéro</mat-label>
            <input formControlName="number" class="mat-input-class" matInput placeholder="Entrez le numéro..." type="number">
          </mat-form-field>
        </div>

        <div class=" col-sm-4 text-end d-flex align-items-center justify-content-end">
          <button mat-flat-button color="primary" class="add-contact-button-class col-12">
            rechercher
          </button>
        </div>
      </div>
    </mat-card-content>
    </form>
  </mat-card>




  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <mat-card-title>All employees</mat-card-title>



        <div class="row" >
          <div class="col-sm-6 col-lg-3" *ngFor="let productcard of dataSource.data">
            <mat-card class="cardWithShadow productcard overflow-hidden">
              <a routerLink="/widgets/cards">
<!--                  src="{{ productcard.imgSrc }}"-->
                <img
                  src="/assets/images/profile/profile.png"
                  alt="imgSrc"
                  class="w-100"
                  mat-card-image
                />
              </a>
              <mat-card-content class="p-b-24 p-t-12 position-relative">
                <button
                  mat-mini-fab
                  color="primary"
                  class="icon-30 cart-btn"
                  matTooltip="Add to Cart"
                >
                  <i-tabler name="basket" class="icon-16"></i-tabler>
                </button>
                <mat-card-title class="mat-headline-2 f-s-16 m-b-4">{{ productcard.email }}</mat-card-title>
                <div class="row d-flex ">
                  <div class=" col-12 d-flex align-items-center">
                    <h6 class="mat-body-2 f-w-600">Email : {{ productcard.email }}</h6>
                  </div>
                    <div class=" col-12 d-flex align-items-center">
                    <span class="f-s-14 m-l-4 text-decoration-line-through">Password {{ productcard.password }}</span>
                  </div>
                  <div class="col-12 m-l-auto d-flex gap-4">
                    <svg (click)="update(productcard)" xmlns="http://www.w3.org/2000/svg"
                         class="icon icon-tabler icon-tabler-edit-circle" width="24" height="24" viewBox="0 0 24 24"
                         stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <path d="M12 15l8.385 -8.415a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3z"/>
                      <path d="M16 5l3 3"/>
                      <path d="M9 7.07a7 7 0 0 0 1 13.93a7 7 0 0 0 6.929 -6"/>
                    </svg>
            <span
            ><i-tabler name="star" class="fill-warning icon-18"></i-tabler
            ></span>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
          <mat-paginator [length]="dataSource.data.length"
                         [pageSize]="10"
                         [pageSizeOptions]="[5,10,25, 100]"
                         aria-label="Select page">
          </mat-paginator>
      </div>
