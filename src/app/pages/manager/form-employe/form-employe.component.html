<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Employé</mat-card-title>
    <mat-card-subtitle class="mat-body-1">Nouvel Employé</mat-card-subtitle>

    <form>
      <mat-form-field appearance="outline" color="primary" class=" col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block" >Nom</mat-label>
        <input matInput class="mat-input-element" >
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary" class=" col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block" >Prénom</mat-label>
        <input matInput class="mat-input-element" >
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary" class=" col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block" >Email</mat-label>
        <input matInput class="mat-input-element" >
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary" class=" col-12 mat-form-field-outline">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block" >Mot de passe</mat-label>
        <input matInput type="password" class="mat-input-element" >
      </mat-form-field>

      <div class="mat-form-field-outline">
        <button type="submit"  mat-flat-button color="primary" class="w-50">
          Confirmer
        </button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
