<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Employe</mat-card-title>
    <mat-card-subtitle class="mat-body-1">New Employe</mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">nom</mat-label>
        <input matInput class="mat-input-element" formControlName="nom"/>
        <mat-error *ngIf="f.nom.invalid "> nom invalid</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">prenom</mat-label>
        <input matInput class="mat-input-element" formControlName="prenom"/>
        <mat-error *ngIf="f.prenom.invalid "> prenom invalid</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">email</mat-label>
        <input matInput class="mat-input-element" formControlName="email"/>
        <mat-error *ngIf="f.email.invalid "> email invalid</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">number</mat-label>
        <input matInput class="mat-input-element" formControlName="number"/>
        <mat-error *ngIf="f.number.invalid "> number invalid</mat-error>
      </mat-form-field>
      <div appearance="outline" class="w-100" color="primary">
        <button type="submit" mat-flat-button color="primary" class="w-50"> Confirm</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
