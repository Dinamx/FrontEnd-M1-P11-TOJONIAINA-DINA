        <div class="col-lg-6 col-sm-6" >
          <mat-card class="cardWithShadow">
              <mat-card-content class="p-24">
                <mat-card-title>Dépenses</mat-card-title>
                <div class="row m-t-24">
                  <div class="col-7">
                    <mat-card-subtitle class="mat-body-1">

                                                <h6 class="mat-subtitle-1 f-s-16 f-w-600">Liste dépenses</h6>
                    </mat-card-subtitle>

                    <div *ngFor="let depense of listeDepense">
                      <div style="margin: 1rem;" class=" d-flex align-items-center">
                        <div class="m-l-16 m-r-auto">
<!--                          <h6 class="mat-subtitle-1 f-s-16 f-w-600">{{depense}}</h6>-->
                          <span class="mat-body-1">{{depense.description   }} : {{depense.prix   }}  Ar</span>
                        </div>
                      </div>
                    </div>

                    <div class="row col-offset-2">

                    <mat-form-field class="col-12" appearance="outline">
                      <input matInput [(ngModel)]="description" placeholder="description" type="text" min="0">
                    </mat-form-field>
                    <mat-form-field class="col-12" appearance="outline">
                      <input matInput [(ngModel)]="newDepense" placeholder="Montant" type="number" min="0">
                      <span matTextPrefix> Ariary  </span>
                      <span matTextSuffix>.00</span>
                    </mat-form-field>
                    </div>
                    <button mat-button (click)="addNewDepense()">Ajouter une nouvelle depense</button>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
        </div>
        <div class="col-lg-6 col-sm-6">
          <mat-card class="cardWithShadow">
            <mat-card-content class="p-24">
              <mat-card-title>Comptabilité</mat-card-title>
              <div class="row m-t-24">
                <div class="col-7">
                  <h4 class="mat-headline-5"></h4>
                  <div class="d-flex align-items-center m-t-16">

                    <div class="row">

                      <button
                        mat-mini-fab
                        class="bg-light-success text-success shadow-none icon-27"
                      >
                        <i-tabler name="arrow-up-right" class="icon-20"></i-tabler>
                      </button>
                    <div class="col-10 mat-body-1 f-w-600 m-l-12">Benefice : {{ benefice | currency:'EUR':'2' }} Ariary</div>
                    <div class="col-12 mat-body-1 m-l-4">
                      Chiffre d'affaire : {{ chiffre_affaire | currency:'EUR':'2' }} Ariary

                    </div>
                      <div class="col-12 mat-body-1 m-l-4">
                        Dépenses : {{ depense | currency:'EUR':'2' }} Ariary
                      </div>

                    </div>
                  </div>
                </div>
                <div class="col-5 d-flex align-items-start">
                  <apx-chart
                    [series]="trafficChart.series"
                    [labels]="trafficChart.labels"
                    [dataLabels]="trafficChart.dataLabels"
                    [chart]="trafficChart.chart"
                    [legend]="trafficChart.legend"
                    [colors]="trafficChart.colors"
                    [stroke]="trafficChart.stroke"
                    [tooltip]="trafficChart.tooltip"
                    [plotOptions]="trafficChart.plotOptions"
                    [responsive]="trafficChart.responsive"
                  ></apx-chart>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
